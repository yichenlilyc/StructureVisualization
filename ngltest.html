<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="node_modules/ngl/dist/ngl.js"></script>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
    <a-scene embeded arjs
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene"
      >

        <a-marker 
          preset="hiro"
          raycaster="objects: .clickable"
          emitevents="true"
          cursor="fuse: false; rayOrigin: mouse;"
          id="markerA"
        >
        
          <!--<a-box position="0 0.5 0" material="color: yellow;"></a-box>
          <a-box position="0 2.5 0" material="color: red;"></a-box>_-->
          <a-entity ngl id="nglmodel" id="browser-model" position="0 0 0"
          scale="0.05 0.05 0.05" class="clickable" gesture-handler></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
      </a-scene>
  <script>
    



    
  </script>
  <div id="viewport" style="width:400px; height:300px;"></div>
</body>
</html>
